#: Kitty config file
shell nu

#: Fonts 

font_family      JetBrainsMono Nerd Font
bold_font        auto 
italic_font      auto
bold_italic_font auto
font_size 9.0

#: Cursor Customization
# cursor #cccccc
cursor_tet_color #111111
cursor_shape beam 
cursor_beam_thickness 1.5
cursor_blink_interval 0

#: Disable bell

enable_audio_bell no

#: Window

enabled_layouts *

#: Tab bar 

tab_bar_edge top
tab_bar_style powerline
tab_bar_min_tabs 2
tab_powerline_style round

#: Color scheme 

background_opacity 1
include current-theme.conf

#: Keyboard shortcuts {{{

kitty_mod ctrl+shift

clear_all_shortcuts yes

#: Clip board.
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection

#: Window management {{{
#
#: basically vim
enable_layouts splits

map ctrl+shift+h launch --location=hsplit
map ctrl+shift+s launch --location=vsplit
map ctrl+shift+l layout_action rotate
map kitty_mod+q close_window

map ctrl+left  neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up    neighboring_window up
map ctrl+down  neighboring_window down

map kitty_mod+left move_window left
map kitty_mod+right move_window right
map kitty_mod+down move_window down
map kitty_mod+up   move_window up

#: Tab management {{{

map alt+right          next_tab
map alt+left           previous_tab
map alt+t              new_tab
map alt+q              close_tab
map alt+shift+left     move_tab_forward
map alt+shift+right    move_tab_backward

#: Font sizes {{{

map kitty_mod+equal     change_font_size all +1.0
map kitty_mod+minus     change_font_size all -1.0

#: Miscellaneous {{{

map kitty_mod+u      kitten unicode_input
map kitty_mod+f5     load_config_file


# BEGIN_KITTY_THEME
# Monokai Pro (filter Octagon)
include current-theme.conf
# END_KITTY_THEME
